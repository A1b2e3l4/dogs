{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Create New Password</h2>
        <p style="text-align: center; margin-bottom: 1.5rem;">
            Enter the reset code sent to your email and your new password.
        </p>
        
        <form method="POST">
            <input type="hidden" name="email" value="{{ email }}">
            
            <div class="form-group">
                <label for="code">Reset Code</label>
                <input type="text" id="code" name="code" required 
                       maxlength="6" pattern="[0-9]{6}"
                       placeholder="Enter 6-digit code">
            </div>
            
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required 
                       minlength="6">
                <small style="color: #666;">Must be at least 6 characters long</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Reset Password</button>
        </form>
    </div>
</div>

<script>
function validateForm(form) {
    const password = form.querySelector('#password');
    const confirmPassword = form.querySelector('#confirm_password');
    
    if (password.value !== confirmPassword.value) {
        alert('Passwords do not match');
        confirmPassword.style.borderColor = 'var(--error-color)';
        return false;
    }
    
    if (password.value.length < 6) {
        alert('Password must be at least 6 characters long');
        password.style.borderColor = 'var(--error-color)';
        return false;
    }
    
    return true;
}

document.addEventListener('DOMContentLoaded', function() {
    const codeInput = document.getElementById('code');
    const confirmPassword = document.getElementById('confirm_password');
    const password = document.getElementById('password');
    
    if (codeInput) {
        codeInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').substring(0, 6);
        });
    }
    
    if (confirmPassword) {
        confirmPassword.addEventListener('input', function() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.style.borderColor = 'var(--error-color)';
            } else {
                confirmPassword.style.borderColor = '';
            }
        });
    }
});
</script>
{% endblock %}
