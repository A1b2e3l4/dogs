{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Welcome Back</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required
                       value="{{ request.form.email if request.form }}"
                       placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password">
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" name="remember_me" style="margin: 0;">
                    <span style="font-size: 0.9rem;">Remember me</span>
                </label>
                
                <a href="{{ url_for('forgot_password') }}" style="color: var(--primary-color); font-size: 0.9rem;">
                    Forgot Password?
                </a>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem;">
            Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>
        </p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-focus email field
    const emailInput = document.getElementById('email');
    if (emailInput && !emailInput.value) {
        emailInput.focus();
    }
});
</script>
{% endblock %}
